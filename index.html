<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Oldgram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="oldgram">
        
        <header>
            <img src="images/Gustave Courbet.png" alt="Profile picture" id="profile">
            <p>
                Gustave Courbet <br>
                <span>Ornans, France</span>
            </p>
        </header>
        
        <main>
            <section>
                <img src="images/post-image.png" alt="posted image">
            </section>
            <section class="section-two">
                <img src="images/like.png" alt="Like button">
                <img src="images/comment.png" alt="comment button">
                <img src="images/share.png" alt="share button">
            </section>
        </main>

        <footer>
            <p> 12,534 Likes </p>
            <p> Raqib 
                <span>
                    I'm feeling a bit stressed
                </span>
            </p>
            
        </footer>

    </div>
</body>
</html>
